<!DOCTYPE html>
<html>
  <head>
    <title>Dimadima</title>
    <meta charset='utf-8'/>
  </head>
  <body>
    <p class='font-thin'>It's thin</p>
    <p class='font-italic font-thin'>It's thin italic</p>

    <p class='font-light'>It's light</p>
    <p class='font-italic font-light'>It's light italic</p>

    <p>It's regular</p>
    <p class='font-italic'>It's regular italic</p>

    <p class='font-semibold'>It's semibold</p>
    <p class='font-italic font-semibold'>It's semibold italic</p>

    <p class='font-bold'>It's bold</p>
    <p class='font-italic font-bold'>It's bold italic</p>

    <p class='font-extrabold'>It's extrabold</p>
    <p class='font-italic font-extrabold'>It's extrabold italic</p>

    <p class='font-black'>It's black</p>
    <p class='font-italic font-black'>It's black italic</p>
  </body>
</html>
